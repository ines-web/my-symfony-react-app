services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15
    container_name: catalog_db
    environment:
      POSTGRES_DB: catalog
      POSTGRES_USER: catalog
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  # Backend Symfony
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: catalog_backend
    volumes:
      - ./backend:/var/www/html
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://catalog:password@db:5432/catalog
    networks:
      - app-network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: catalog_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge